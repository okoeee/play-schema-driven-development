
openapi: 3.1.0

info:
  title: Play Schema Driven Development
  version: 1.0.0
  description: Play Framework スキーマ駆動開発サンプル

servers:
  - url: http://localhost:9000
    description: ローカル開発環境

paths:
  /api/v1/users:
    get:
      summary: ユーザー一覧取得
      description: ユーザー一覧の取得
      responses:
        '200':
          description: ユーザー一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ユーザーID
        name:
          type: string
          description: ユーザー名
        email:
          type: string
          description: メールアドレス
        age:
          type: integer
          format: int32
          description: 年齢
